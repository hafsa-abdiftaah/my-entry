<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clok.css">
    <title>build clock</title>
</head>
<body>
    <div class="display">
        <div class="clock">
            <div class="element" id="hour"></div>
            <div class="element" id="minutes"></div>
            <div class="element" id="seconds"></div>
            <div class="element " id="centre"></div>
            <div class="number" id="n1">1</div>
            <div class="number" id="n2">2</div>
            <div class="number" id="n3">3</div>
            <div class="number" id="n4">4</div>
            <div class="number" id="n5">5</div>
            <div class="number" id="n6">6</div>
            <div class="number" id="n7">7</div>
            <div class="number" id="n8">8</div>
            <div class="number" id="n9">9</div>
            <div class="number" id="n10">10</div>
            <div class="number" id="n11">11</div>
            <div class="number" id="n12">12</div>
        </div>
    </div>
    <div class="switch-btns">
    <button class="button" id="button1">orange</button>

    <button class="button" id="button2">red </button>

   <button class="button" id="button3">gray </button>

   <button class="button" id="button4">yellow</button>
</div>
<script src="app.js"></script>
</body>
</html>
